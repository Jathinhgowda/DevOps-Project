<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add custom styling to the select elements */
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #d9534f; /* Red for delete */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }

        /* Styling for app name */
        .app-name {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .booking-details {
            margin: 20px 0;
            text-align: left;
            font-size: 1rem;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1rem;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display App Name -->
        <div class="app-name">
            EasyBookings
        </div>

        <h1>Are you sure you want to delete this booking?</h1>

        <!-- Display booking details -->
        <div class="booking-details">
            <p><strong>Booking ID:</strong> {{ booking[0] }}</p>
            <p><strong>Name:</strong> {{ booking[1] }}</p>
            <p><strong>Movie Title:</strong> {{ booking[3] }}</p>
            <p><strong>Showtime:</strong> {{ booking[4] }}</p>
            <p><strong>Seats:</strong> {{ booking[5] }}</p>
        </div>

        <!-- Delete booking form -->
        <form method="POST">
            <button type="submit">Delete Booking</button>
        </form>

        <!-- Cancel link -->
        <a href="/">Cancel</a>
    </div>
</body>
</html>
